<script type="text/javascript">

	// using .length to help keeping the array open.
	// using for loop and the index character
	var fruits = new Array("apples","banana","mango","grapes","oranges");
	fruits.sort();
	
	for(i=0;i<fruits.length;i++) {
		document.write(fruits[i] + "</br>");
	}

</script>
